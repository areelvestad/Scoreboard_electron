<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scoreboard Control Panel | Framtid i Nord</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        :root {
            --team1-color: #fd2600;
            --team2-color: #fd2600;
        }

        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: rgb(15, 15, 15);
            min-width: fit-content;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        body * {
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            font-family: 'Roboto';
            font-weight: 400;
            font-size: 1rem;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        h1 {
            font-size: 5rem;
            width: 100%;
            font-family: 'Bebas Neue';
            text-align: center;
            margin-bottom: 0;
            color: rgb(127, 127, 136);
            display: flex;
            flex-direction: column;
            line-height: .9;
            margin-block: 2rem;
            display: none;
        }

        h1 span {
            font-family: inherit;
            font-size: 4.2rem;
            margin: 0;
        }

        .control-panel {
            border-top: 1px dashed rgb(212, 212, 212);
            background: rgb(239, 240, 241);
            width: auto;
            padding: 1rem;
            margin: auto;
        }

        .control {
            display: flex;
            flex-direction: column;
            gap: .5rem;
            margin-bottom: 1rem;
            justify-content: center;
            align-items: center;
        }


        .currentMatchId {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-block: .5rem;
        }

        .currentMatchId label {
            display: inline-block;
            font-weight: 900;
            width: 100px;
            text-wrap: nowrap;
        }

        .control-teams label {
            display: inline-block;
            font-weight: 900;
            width: 80px;
        }

        input {
            background-color: white;
            padding: .25rem;
            border: none;
            outline: 1px solid gray;
            text-transform: none;
            margin: unset;
            width: 100px;
            height: 25px;
            font-weight: 500
        }

        .control-teams select,
        .control-teams select * {
            vertical-align: top;
            background-color: white;
            padding: .25rem;
            border: none;
            outline: 1px solid gray;
            text-transform: none;
            margin: unset;
            width: 100px;
            height: 25px;
            font-size: .75rem;
            font-weight: 500;
        }



        .control-score label {
            display: inline-block;
            font-weight: 900;
            width: 110px;
        }

        .control-score button {
            width: 35px;
            height: 35px;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-inline: 1rem;
        }


        .control-score span {
            display: inline-flex;
            justify-content: center;
            align-items: start;
            font-weight: 900;
            font-size: 1.75rem;
            height: 100%;
            width: 20px;
        }


        .control-time {
            gap: 1rem;
        }

        .control-time>div {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        .control-time input {
            background-color: white;
            padding: .25rem;
            border: none;
            outline: 1px solid gray;
            text-transform: none;
            margin: unset;
            width: 100px;
            height: 25px;
            font-weight: 500
        }

        .control-time .tidsur {
            display: flex;
            background-color: #c8d9e7;
            padding: 1rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin-block: 1rem;
        }

        .control-time .tidsur span {
            font-size: 1.5rem;
            font-weight: 900;
            color: #474747;
        }

        button {
            background-color: rgb(224, 224, 224);
            padding: .25rem;
            border-radius: .25rem;
            border: none;
            outline: 1px solid rgb(172, 172, 172);
            font-weight: 500;
            color: rgb(65, 65, 65);
        }

        .match-list-container {
            margin-block: 1rem;
            margin-inline: auto;
            width: fit-content;
        }

        .match-list-container h2 {
            font-family: 'Bebas Neue';
            font-size: 2rem;
        }

        .lastopp-csv {
            margin-top: 1rem;
            width: fit-content;
            font-size: .75rem;
        }

        .lastopp-csv label {
            text-transform: none;
        }

        .lastopp-csv input {
            width: fit-content;
            height: fit-content;
            font-size: .875rem;
            background: none;
            outline: none;
        }

        .match-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: .875rem;
        }

        .match-table th,
        .match-table td {
            border: 1px solid #ccc;
            padding: 0.25rem;
            text-align: center;
        }

        .match-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .match-table td.status,
        .match-table th.status {
            display: none;
        }

        .match-table tr.completed {
            background-color: #999fa1;
            text-decoration: line-through;
        }

        .match-table select.color-swatch {
            width: 60px;
            height: 25px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .match-table select.color-swatch option {
            color: #000000;
        }

        button:hover {
            background-color: #cfcfcf
        }

        button:active {
            background-color: #f1f1f1;
        }

        iframe {
            display: flex;
            margin: 0 auto;
            width: 100%;
            height: 500px;
            margin-top: 2rem;
        }

        a {
            margin-inline: .5rem;
            color: #3b5785;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- <h1>Teigen Cup <span>Scoreboard</span></h1> -->
    <div class="control-panel">
        <div class="control control-teams">
            <div>
                <label for="team1-name-input">HOME:</label>
                <input type="text" id="team1-name-input" placeholder="....">
                <select id="team1-color-picker">
                </select>
            </div>
            <div>
                <label for="team2-name-input">AWAY:</label>
                <input type="text" id="team2-name-input" placeholder="....">
                <select id="team2-color-picker">
                </select>
            </div>
        </div>
        <div class="control control-score">
            <div>
                <label>Home score:</label>
                <button id="team1-minus">-</button>
                <span id="team1-score-display">0</span>
                <button id="team1-plus">+</button>
            </div>
            <div>
                <label>Away score:</label>
                <button id="team2-minus">-</button>
                <span id="team2-score-display">0</span>
                <button id="team2-plus">+</button>
            </div>
        </div>

        <div class="currentMatchId">
            <label for="mid-input">Match-ID: </label>
            <input type="text" id="mid-input" placeholder="....">
            <button id="update-goal-actions">Oppdater målhendelser</button>
        </div>

        <div class="control control-time">
            <div>
                <button id="set-time">Sett tid</button>
                <input type="text" id="time-input" placeholder="mm:ss">

            </div>
            <div>
                <button id="start-timer">Start</button>
                <div>
                    <button id="pause-timer">Pause</button>
                    <button id="reset-timer">Reset</button>
                </div>
            </div>
            <div class="tidsur">
                <span>
                    TIMER:
                </span>
                <span id="current-time-display">00:00</span>
            </div>
        </div>

        <div class="match-list-container">
            <h2>Kampoppsett</h2>
            <table class="match-table" id="match-table">
                <thead>
                    <tr>
                        <th>TID</th>
                        <th>HJEMME</th>
                        <th>Farge</th>
                        <th>Farge</th>
                        <th>BORTE</th>
                        <th>RESULTAT</th>
                        <th class="status">Status</th>
                        <th>ACTIONS</th>
                        <th>MID</th>
                    </tr>
                </thead>
                <tbody id="match-list"></tbody>
            </table>
            <div class="lastopp-csv">
                <label for="csv-file">Last opp CSV-fil:</label>
                <input type="file" id="csv-file" accept=".csv">
            </div>
        </div>

        <a href="http://localhost:8080/scoreboard.html">Åpne scoreboard</a>
        <a href="http://localhost:8080/scoreboard_goals.html">Goals</a>


    </div>

    <div class="iframes">
        <iframe class="iframe-scoreboard" src="http://localhost:8080/scoreboard_goals.html" frameborder="0"></iframe>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        let initialLoad = true;

        document.addEventListener('DOMContentLoaded', () => {

            const team1NameInput = document.getElementById('team1-name-input');
            const team2NameInput = document.getElementById('team2-name-input');
            const team1ColorPicker = document.getElementById('team1-color-picker');
            const team2ColorPicker = document.getElementById('team2-color-picker');
            const team1ScoreDisplay = document.getElementById('team1-score-display');
            const team2ScoreDisplay = document.getElementById('team2-score-display');
            const timeInput = document.getElementById('time-input');
            const currentTimeDisplay = document.getElementById('current-time-display');
            const matchTable = document.getElementById('match-list');
            const midInput = document.getElementById('mid-input');

            const teamColors = `
                <option>...</option>
                <option value="#fd2600" style="background-color:#fd2600;color:#000000;">TC</option>
                <option value="#456597" style="background-color:#456597;color:#ffffff;">FiN</option>
                <option value="#b6b6b6" style="background-color:#b6b6b6;color:#000000;">NIL</option>
                <option value="#e23637" style="background-color:#e23637;color:#ffffff;">L/K 1</option>
                <option value="#2471b9" style="background-color:#2471b9;color:#ffffff;">L/K 2</option>
                <option value="#0084ca" style="background-color:#0084ca;color:#ffffff;">SIK</option>
                <option value="#e23638" style="background-color:#e23638;color:#ffffff;">SIL</option>
                <option value="#b72441" style="background-color:#b72441;color:#ffffff;">IKIL</option>
                <option value="#2cb53e" style="background-color:#2cb53e;color:#000000;">FIL</option>
            `;

            team1ColorPicker.innerHTML = teamColors;
            team2ColorPicker.innerHTML = teamColors;


            function sendCommand(type, value) {
                if (ws.readyState === WebSocket.OPEN) {
                    const payload = JSON.stringify({ type, value });
                    console.log(`Sending command: ${type}, value:`, value);
                    ws.send(payload);
                } else {
                    console.error('WebSocket is not open. Cannot send command:', type, value);
                }
            }

            ws.onmessage = async (event) => {
                const message = JSON.parse(await (event.data instanceof Blob ? event.data.text() : event.data));

                if (message.type === 'state') {
                    const state = message.value;

                    team1NameInput.value = state.team1Name;
                    team2NameInput.value = state.team2Name;
                    team1ColorPicker.value = state.team1Color;
                    team2ColorPicker.value = state.team2Color;
                    team1ScoreDisplay.textContent = state.team1Score;
                    team2ScoreDisplay.textContent = state.team2Score;
                    currentTimeDisplay.textContent = formatTime(state.currentTime);

                    if (state.currentMatchId) {
                        midInput.value = state.currentMatchId;
                    }

                    if (initialLoad && state.csvData) {
                        console.log('CSV from server:', state.csvData);
                        renderMatchList(state.csvData);
                        initialLoad = false;
                    }
                }
            };

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            team1NameInput.addEventListener('input', (e) => sendCommand('team1-name', e.target.value));
            team2NameInput.addEventListener('input', (e) => sendCommand('team2-name', e.target.value));
            team1ColorPicker.addEventListener('change', (e) => sendCommand('team1-color', e.target.value));
            team2ColorPicker.addEventListener('change', (e) => sendCommand('team2-color', e.target.value));

            document.getElementById('team1-plus').addEventListener('click', () => {
                const newScore = parseInt(team1ScoreDisplay.textContent, 10) + 1;
                sendCommand('team1-score', newScore);
            });

            document.getElementById('team1-minus').addEventListener('click', () => {
                const newScore = Math.max(0, parseInt(team1ScoreDisplay.textContent, 10) - 1);
                sendCommand('team1-score', newScore);
            });

            document.getElementById('team2-plus').addEventListener('click', () => {
                const newScore = parseInt(team2ScoreDisplay.textContent, 10) + 1;
                sendCommand('team2-score', newScore);
            });

            document.getElementById('team2-minus').addEventListener('click', () => {
                const newScore = Math.max(0, parseInt(team2ScoreDisplay.textContent, 10) - 1);
                sendCommand('team2-score', newScore);
            });

            document.getElementById('set-time').addEventListener('click', () => {
                const [mins, secs] = timeInput.value.split(':').map(Number);
                sendCommand('set-time', mins * 60 + secs);
            });

            document.getElementById('start-timer').addEventListener('click', () => sendCommand('start-timer'));
            document.getElementById('pause-timer').addEventListener('click', () => sendCommand('pause-timer'));
            document.getElementById('reset-timer').addEventListener('click', () => {
                const newScore = 0;
                sendCommand('team1-score', newScore);
                sendCommand('team2-score', newScore);
                sendCommand('reset-timer');
            });

            document.getElementById('csv-file').addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const text = await file.text();
                const rows = text.split('\n').map((row) =>
                    row.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''))
                );

                sendCommand('load-csv', rows);
                console.log('Parsed CSV Rows:', rows);

                renderMatchList(rows);
            });

            function renderMatchList(csvData) {
                matchTable.innerHTML = '';

                csvData.forEach((row, index) => {
                    if (index === 0) return;

                    const [time, length, field, type, team1, team2, result, mid] = row;

                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                    <td>${time}</td>
                    <td>${team1}</td>
                    <td>
                        <select class="team1-color color-swatch"></select>
                    </td>
                    <td>
                        <select class="team2-color color-swatch"></select>
                    </td>
                    <td>${team2}</td>
                    <td class="result">${result || '--'}</td>
                    <td class="status">--</td>
                    <td>
                        <button class="fill-scoreboard" data-team1="${team1 || 'N/A'}" data-team2="${team2 || 'N/A'}" data-mid="${mid || ''}">
                            ►
                        </button>
                        <button class="mark-completed">
                            ✔
                        </button>
                    </td>
                    <td>${mid}</td>
                `;
                    matchTable.appendChild(rowElement);
                });

                tableAction();
            }

            function tableAction() {
                document.querySelectorAll('.team1-color').forEach(select => {
                    select.innerHTML = teamColors;
                });

                document.querySelectorAll('.team2-color').forEach(select => {
                    select.innerHTML = teamColors;
                });

                function applyColorSwatch(select) {
                    const value = select.value;
                    const isColor = /^#([0-9a-f]{3}){1,2}$/i.test(value);
                    if (isColor) {
                        select.style.backgroundColor = value;
                        select.style.color = 'transparent';
                        select.style.textShadow = '0 0 0 transparent';
                    } else {
                        select.style.backgroundColor = '';
                        select.style.color = '';
                        select.style.textShadow = '';
                    }
                }

                document.querySelectorAll('.color-swatch').forEach((select) => {
                    applyColorSwatch(select);
                    select.addEventListener('change', () => applyColorSwatch(select));
                });

                document.querySelectorAll('.fill-scoreboard').forEach(button => {
                    button.addEventListener('click', function () {
                        const row = this.closest('tr');
                        const team1Color = row.querySelector('.team1-color').value;
                        const team2Color = row.querySelector('.team2-color').value;
                        const team1 = this.getAttribute('data-team1');
                        const team2 = this.getAttribute('data-team2');
                        const matchId = this.getAttribute('data-mid');

                        document.getElementById('mid-input').value = matchId; 
                        sendCommand('current-match-id', matchId);

                        const ws = new WebSocket('ws://localhost:8080');
                        ws.onopen = function () {
                            ws.send(JSON.stringify({ type: 'team1-color', value: team1Color }));
                            ws.send(JSON.stringify({ type: 'team2-color', value: team2Color }));
                            ws.send(JSON.stringify({ type: 'team1-name', value: team1 }));
                            ws.send(JSON.stringify({ type: 'team2-name', value: team2 }));
                            ws.send(JSON.stringify({ type: 'team1-score', value: 0 }));
                            ws.send(JSON.stringify({ type: 'team2-score', value: 0 }));
                            ws.send(JSON.stringify({ type: 'reset-timer' }));
                        };
                    });
                });

                document.querySelectorAll('.mark-completed').forEach((button) => {
                    button.addEventListener('click', (e) => {
                        const row = e.target.closest('tr');

                        const team1Score = document.getElementById('team1-score-display').textContent;
                        const team2Score = document.getElementById('team2-score-display').textContent;

                        const resultCell = row.querySelector('.result');
                        resultCell.textContent = `${team1Score} - ${team2Score}`;

                        row.classList.add('completed');

                        const statusCell = row.querySelector('.status');
                        statusCell.textContent = '✔';

                        const matchIndex = [...row.parentNode.children].indexOf(row);

                        sendCommand('store-result', {
                            matchIndex,
                            result: `${team1Score} - ${team2Score}`,
                        });

                        sendCommand('pause-timer');

                        console.log(`Marked match as completed with result: ${team1Score}-${team2Score}`);
                    });
                });
            }


            async function fetchMatchActions(matchId) {
                if (!matchId) {
                    console.warn("No match ID found.");
                    return;
                }

                const tournamentId = 124;
                const matchAPI = `https://api.abomf.flage.org/get_match?tournament=${tournamentId}&matchid=${matchId}`;
                const actionsAPI = `https://api.abomf.flage.org/get_match_actions?tournament=${tournamentId}&matchid=${matchId}`;
                const credentials = btoa("fin:viktigmedpassord");

                console.log(`Fetching match details from: ${matchAPI}`);
                console.log(`Fetching match actions from: ${actionsAPI}`);

                try {
                    const matchResponse = await fetch(matchAPI, {
                        method: "GET",
                        headers: {
                            "Authorization": `Basic ${credentials}`,
                            "Accept": "application/json"
                        }
                    });

                    if (!matchResponse.ok) {
                        throw new Error(`Match API request failed: ${matchResponse.status}`);
                    }

                    const matchData = await matchResponse.json();
                    if (!matchData.length) {
                        console.error("Match data is empty");
                        return;
                    }

                    const homeTeam = matchData[0].home;
                    const awayTeam = matchData[0].away;

                    console.log(`Home Team: ${homeTeam}, Away Team: ${awayTeam}`);

                    const actionsResponse = await fetch(actionsAPI, {
                        method: "GET",
                        headers: {
                            "Authorization": `Basic ${credentials}`,
                            "Accept": "application/json"
                        }
                    });

                    if (!actionsResponse.ok) {
                        throw new Error(`Actions API request failed: ${actionsResponse.status}`);
                    }

                    const matchActions = await actionsResponse.json();
                    console.log("Fetched match actions:", matchActions);

                    // Hjemme eller bortelag??
                    const goals = matchActions
                        .filter(action => action.action === "Mål")
                        .map(action => ({
                            goalType: action.team === homeTeam ? "home" : "away",
                            player: action.name,
                            minute: action.minute
                        }));

                    console.log("Processed Goals:", goals);

                    sendCommand('update-goals', {
                        matchId: matchId,
                        goals: goals
                    });

                } catch (error) {
                    console.error("Error fetching match data:", error);
                }
            }



            document.getElementById("update-goal-actions").addEventListener("click", () => {
                const matchId = document.getElementById("mid-input").value;
                fetchMatchActions(matchId);
            });



        });

    </script>

</body>

</html>
